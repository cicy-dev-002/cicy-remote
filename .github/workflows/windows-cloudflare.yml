name: Windows RDP Server Cloudflare

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 3600

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Core RDP Settings
        shell: pwsh
        run: .github/workflows/scripts/win-configure-rdp.ps1

      - name: Create RDP User with Secure Password
        shell: pwsh
        run: .github/workflows/scripts/win-create-user.ps1

      - name: Install Cloudflared
        shell: pwsh
        run: .github/workflows/scripts/win-install-cloudflared.ps1

      - name: Establish Cloudflared Connection
        shell: pwsh
        env:
          CF_TUNNEL: ${{ secrets.WIN_CF_TUNNEL }}
        run: .github/workflows/scripts/win-establish-cf.ps1

      - name: Verify RDP Accessibility
        shell: pwsh
        run: .github/workflows/scripts/win-verify-rdp.ps1

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install and Run Jupyter Lab (Background)
        shell: pwsh
        env:
          JUPYTER_TOKEN: ${{ secrets.JUPYTER_TOKEN }}
        run: |
          # Upgrade pip and install jupyter
          python -m pip install --upgrade pip
          pip install jupyterlab
          
          # Start Jupyter Lab in the background
          Write-Host "Starting Jupyter Lab on port 8888..."
          Start-Process powershell -ArgumentList "-NoProfile -Command jupyter lab --IdentityProvider.token=$env:JUPYTER_TOKEN --ip=0.0.0.0 --port=8888 --no-browser --ServerApp.allow_remote_access=True --ServerApp.trust_xheaders=True" -WindowStyle Hidden
          
          # Wait a few seconds to ensure it starts
          Start-Sleep -Seconds 1
          Write-Host "Jupyter Lab is now running in the background."
      - name: Maintain Connection
        shell: pwsh
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Username: ton"
          Write-Host "Password: $(echo $env:RDP_CREDS)"
          Write-Host "==================`n"
          while ($true) {
            Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
            Start-Sleep -Seconds 300
          }